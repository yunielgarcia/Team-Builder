{% extends "layout.html" %}

{% block body_content %}
<div class="bounds">
    <h1>Sign In</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Sign In" class="btn btn-default">
        <a href="{% url 'accounts:signup' %}">
            <button type="button" class="button-primary">Sign Up</button>
        </a>
    </form>
</div>
{% endblock %}
