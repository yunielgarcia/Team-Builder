{% if position.filled %}
<a class="button button-primary">Position Filled</a>
{% elif already_apply %}
<a class="button button-primary">{{ application.status }}</a>
{% else %}
<a class="button button-primary"
   href="{% url 'projects:apply' pk=position.project.pk position_pk=position.pk %}">
    Apply</a>
{% endif %}
