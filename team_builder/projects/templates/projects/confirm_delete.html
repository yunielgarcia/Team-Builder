{% extends "layout.html" %}
{% block body_content %}
<div class="bounds">
	<div class="grid-90 centered">
		<h1>Delete Project</h1>
		<p>Are you sure you want to delete this project?</p>
		<form method="POST">
			{% csrf_token %}
			<input type="submit" value="Delete" class="button button-primary">
			<a href="{% url 'projects:all' %}" class="button">Close</a>
		</form>
	</div>
</div>
{% endblock %}
